<h1>Phone Number Input Example</h1>

<h2>Reactive Forms</h2>
<form [formGroup]="phoneForm">
    <input type="tel" formControlName="phone" ngxPhoneField [ngxPhoneFieldParams]="params" />
</form>

<h2>Template-Driven Forms</h2>
<form #phoneTDForm="ngForm">
    <div>
      <label for="phone">Phone Number</label>
      <input 
        type="tel"
        id="phone"
        name="phone"
        [(ngModel)]="phone"
        ngxPhoneField
        [ngxPhoneFieldParams]="params" />
    </div>
</form>
